<!doctype html>

<html data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Matrix Addition</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="./style.css">

    </head>

    <body>

        <div class="mat-container" style="padding-top: 20px;">
            <h2 class="mat">Matrix A</h2>
            <div class="input-group mb-3">

                <input type="number" class="form-control" id="col_a" placeholder="Column" aria-label="col_a">

                <span class="input-group-text">X</span>

                <input type="number" class="form-control" id="row_a" placeholder="Row" aria-label="row_a">

            </div>
        </div>

        <div class="mat-container" id="hmm" style="padding-top: 20px;">
            <h2 class="mat">Matrix B</h2>

            <div class="input-group mb-3">

                <input type="number" class="form-control" id="col_b" placeholder="Column" aria-label="col_b">

                <span class="input-group-text">X</span>

                <input type="number" class="form-control" id="row_b" placeholder="Row" aria-label="row_b">

            </div>

            <button class="btn btn-main mb-3 mx-auto" onclick='add_next()'>Next</button>
        </div>

        <div class="container mb-5" id="entries_a"></div>
        <div class="container mb-5" id="entries_b"></div>
            
        <!-- Load external JavaScript -->
        <script src="./add-script.js"></script>
        
    </body>

</html>
