<!DOCTYPE html>

<html data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Matrix Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Load external CSS styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="mat-wrapper">
      <div class="mat" id="mat-a">
        <h2 class="heading">Matrix A</h2>
        <div class="order">
          <label>Column:</label>
          <button>+</button>
          <label>3</label>
          <button>-</button>

          <label>Row:</label>
          <button>+</button>
          <label>3</label>
          <button>-</button>
        </div>
        <div class="entries">
          <div class="row-entries">
            <input type="number" />
            <input type="number" />
            <input type="number" />
          </div>
          <div class="row-entries">
            <input type="number" />
            <input type="number" />
            <input type="number" />
          </div>
          <div class="row-entries">
            <input type="number" />
            <input type="number" />
            <input type="number" />
          </div>
        </div>
      </div>

      <div class="mat" id="mat-b">
        <h2 class="heading">Matrix B</h2>
        <div class="order">
          <label>Column:</label>
          <button>+</button>
          <label>3</label>
          <button>-</button>

          <label>Row:</label>
          <button>+</button>
          <label>3</label>
          <button>-</button>
        </div>
        <div class="entries">
          <div class="row-entries">
            <input type="number" />
            <input type="number" />
            <input type="number" />
          </div>
          <div class="row-entries">
            <input type="number" />
            <input type="number" />
            <input type="number" />
          </div>
          <div class="row-entries">
            <input type="number" />
            <input type="number" />
            <input type="number" />
          </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
