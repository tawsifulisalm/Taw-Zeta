<!DOCTYPE html>

<html data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Matrix Calculator</title>

    <link rel="icon" href="./images/matrix.png" type="image/png">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Load external CSS styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section class="home" id="home">
      <h1 class="heading-m">
        MATRIX CALCULATOR
      </h1>

      <div class="create-mat">
        <h1>Create a new Matrix: </h1>
        <select class="mat-select" id="mat-select">
        </select>
        <button class="mat-btn">Create</button>
      </div>
      <div class="mat-wrapper">
        <div class="mat" id="mat-a">
          <h2 class="heading">Matrix A</h2>
          <div class="order">
            <label>Column:</label>
            <button>+</button>
            <label class="col-m">3</label>
            <button>-</button>

            <label for=""></label>
            <label for=""></label>
            <label for=""></label>
            <label for=""></label>
            <label for=""></label>

            <label>Row:</label>
            <button>+</button>
            <label class="row-m">3</label>
            <button>-</button>
          </div>
          <div class="entries">
            
          </div>
        </div>

        <div class="mat" id="mat-b">
          <h2 class="heading">Matrix B</h2>
          <div class="order">
            <label>Column:</label>
            <button>+</button>
            <label class="col-m">3</label>
            <button>-</button>

            <label>Row:</label>
            <button>+</button>
            <label class="row-m">3</label>
            <button>-</button>
          </div>
          <div class="entries">
            <div class="row-entries">
              
            </div>
            <div class="row-entries">
              
            </div>
            <div class="row-entries">
              
            </div>
        </div>
      </div>
    </section>

    <!-- Footer Design -->

    <footer class="footer">
      <div class="footer-text">
        <p>
          &copy; Developed By <a href="#" class="attribute">Tawsiful Islam</a>
        </p>
        <p>&copy; Matrix Icon made by 
          <a 
          class="attribute"
          href="https://www.freepik.com"
          title="Freepik">
            Freepik 
          </a>
          from 
          <a 
          class="attribute"
          href="https://www.flaticon.com/" title="Flaticon">
            www.flaticon.com
          </a>
        </p>

        <span class="animate scroll" style="--i: 1"></span>
      </div>

      <div class="footer-iconTop">
        <a class="the-mace" href="#"><i class="fas fa-angle-up"></i></a>

        <span class="animate scroll" style="--i: 3"></span>
      </div>
    </footer>

    <script src="scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/341a152771.js"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
